<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHADMINGO</title>
    <link rel="icon" type="image/x-icon" href="CHADMINGO.PNG">
    <meta name="description" content="The Greek God of Strength and Power">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            cursor: none;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            height: 100vh;
            position: relative;
        }
        
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 75px;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        
        .cursor img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: hue-rotate(45deg) saturate(1.2);
        }
        
        .cloud {
            position: absolute;
            opacity: 0.9;
            animation: float 6s ease-in-out infinite;
        }
        
        .cloud:nth-child(odd) {
            animation-direction: alternate;
        }
        
        .cloud:nth-child(even) {
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-5px); }
            75% { transform: translateY(-15px) translateX(10px); }
        }
        
        .cloud svg {
            filter: drop-shadow(5px 7px 4.5px rgba(0,0,0,0.15));
        }
        
        .main-container {
            position: relative;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
            animation: logoEntrance 2s ease-out;
        }
        
        .logo {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 400;
            color: white;
            text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000,
                        -4px -4px 0 #000, 4px -4px 0 #000, -4px 4px 0 #000, 4px 4px 0 #000;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: white;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            margin-bottom: 20px;
        }
        
        .character-container {
            position: absolute;
            right: 150px;
            bottom: 100px;
            z-index: 21;
            animation: characterFloat 4s ease-in-out infinite;
        }
        
        .character-container img {
            width: 200px;
            height: auto;
            filter: drop-shadow(3px 5px 8px rgba(0,0,0,0.3));
        }
        
        @keyframes characterFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
            75% { transform: translateY(-20px) rotate(1deg); }
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            animation: buttonsEntrance 2s ease-out 0.5s both;
        }
        
        .btn {
            background: #00CED1;
            color: white;
            padding: 12px 24px;
            border: 3px solid #000;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            text-decoration: none;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.15s ease-in-out;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 #000;
        }
        
        .btn:active {
            transform: translateY(1px);
            box-shadow: 1px 1px 0 #000;
        }
        
        .powers-section {
            margin-top: 40px;
            animation: powersEntrance 2s ease-out 1s both;
        }
        
        .powers-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: white;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            margin-bottom: 20px;
        }
        
        .powers-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .power-item {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            animation: powerPulse 3s ease-in-out infinite;
        }
        
        .power-item:nth-child(odd) {
            animation-delay: -1.5s;
        }
        
        @keyframes logoEntrance {
            0% { opacity: 0; transform: scale(0.5) translateY(-50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes buttonsEntrance {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes powersEntrance {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes powerPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        /* Responsive */
        .x-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: #000;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid #00CED1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .x-button:hover {
            background: #00CED1;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,206,209,0.4);
        }
        
        .x-button::before {
            content: "ùïè";
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .character-container {
                right: 20px;
                bottom: 50px;
            }
            
            .character-container img {
                width: 120px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .x-button {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Custom cursor following mouse
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = (mouseX - 25) + 'px';
            cursor.style.top = (mouseY - 37) + 'px';
        });

        // Power display function
        function showPower(powerName) {
            // Create power explosion effect
            const explosion = document.createElement('div');
            explosion.innerHTML = `<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                   font-size: 3rem; color: #00CED1; font-family: 'Fredoka One', cursive; 
                                   text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;
                                   z-index: 9999; animation: powerExplosion 2s ease-out forwards; pointer-events: none;">
                                   ${powerName}!</div>`;
            
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                document.body.removeChild(explosion);
            }, 2000);
        }

        // Add power explosion animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes powerExplosion {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
            }
        `;
        document.head.appendChild(style);

        // Add some interactive cloud movement
        document.addEventListener('mousemove', (e) => {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach((cloud, index) => {
                const speed = (index + 1) * 0.005;
                const x = (e.clientX - window.innerWidth / 2) * speed;
                const y = (e.clientY - window.innerHeight / 2) * speed;
                cloud.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
