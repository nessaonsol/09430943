        let currentSequence = 0;
        let isAutoDrawing = false;

        function startAutoDrawing() {
            if (isAutoDrawing) return;
            
            isAutoDrawing = true;
            clearCanvas();
            
            const sequence = memeSequences[currentSequence];
            
            sequence.elements.forEach(element => {
                setTimeout(() => {
                    drawElement(element);
                }, element.delay);
            });

            // Move to next sequence after completion
            setTimeout(() => {
                currentSequence = (currentSequence + 1) % memeSequences.length;
                isAutoDrawing = false;
                
                // Start next sequence after a pause
                setTimeout(() => {
                    startAutoDrawing();
                }, 3000);
            }, 6000);
        }

        function drawElement(element) {
            ctx.strokeStyle = '#333';
            ctx.fillStyle = '#333';
            ctx.lineWidth = 2;
            ctx.font = '16px monospace';

            switch(element.type) {
                case 'line':
                    animateLine(element.x1, element.y1, element.x2, element.y2);
                    break;
                case 'rect':
                    animateRect(element.x, element.y, element.width, element.height);
                    break;
                case 'circle':
                    animateCircle(element.x, element.y, element.radius);
                    break;
                case 'text':
                    animateText(element.x, element.y, element.text);
                    break;
            }
        }

        function animateLine(x1, y1, x2, y2) {
            const steps = 30;
            const dx = (x2 - x1) / steps;
            const dy = (y2 - y1) / steps;
            let currentStep = 0;

            function drawStep() {
                if (currentStep < steps) {
                    ctx.beginPath();
                    ctx.moveTo(x1 + dx * currentStep, y1 + dy * currentStep);
                    ctx.lineTo(x1 + dx * (currentStep + 1), y1 + dy * (currentStep + 1));
                    ctx.stroke();
                    currentStep++;
                    setTimeout(drawStep, 20);
                }
            }
            drawStep();
        }

        function animateRect(x, y, width, height) {
            // Draw rectangle outline progressively
            animateLine(x, y, x + width, y); // Top
            setTimeout(() => animateLine(x + width, y, x + width, y + height), 200); // Right
            setTimeout(() => animateLine(x + width, y + height, x, y + height), 400); // Bottom
            setTimeout(() => animateLine(x, y + height, x, y), 600); // Left
        }

        function animateCircle(x, y, radius) {
            const steps = 60;
            let currentStep = 0;

            function drawStep() {
                if (currentStep <= steps) {
                    const angle = (currentStep / steps) * 2 * Math.PI;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, angle);
                    ctx.stroke();
                    currentStep++;
                    setTimeout(drawStep, 30);
                }
            }
            drawStep();
        }

        function animateText(x, y, text) {
            let currentChar = 0;
            
            function typeChar() {
                if (currentChar <= text.length) {
                    ctx.clearRect(x - 5, y - 20, 300, 30);
                    ctx.fillText(text.substring(0, currentChar), x, y);
                    currentChar++;
                    setTimeout(typeChar, 100);
                }
            }
            typeChar();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Manual drawing functionality
        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', endDraw);

        function startDraw(e) {
            if (isAutoDrawing) return;
            isDrawing = true;
            [lastX, lastY] = getMousePos(e);
        }

        function draw(e) {
            if (!isDrawing || isAutoDrawing) return;
            
            const [currentX, currentY] = getMousePos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }

        function endDraw() {
            isDrawing = false;
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (!isAutoDrawing) {
                        startAutoDrawing();
                    }
                    break;
                case 'c':
                case 'C':

                    break;
                case 'n':
                case 'N':
                    if (!isAutoDrawing) {
                        currentSequence = (currentSequence + 1) % memeSequences.length;

                    }
                    break;
            }
        });

        // Auto-start drawing after a delay

            startAutoDrawing();
