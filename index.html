<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUYERS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            color: #2d1b69;
        }

        .stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d1b69;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Canvas - Plain White */
        .canvas {
            background: white;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Buyers appearing on plain white canvas */
        .buyer-popup {
            position: absolute;
            background: #00cc6a;
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0, 204, 106, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            animation: popIn 0.8s ease forwards;
            opacity: 0;
            transform: scale(0);
        }

        .buyer-popup:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 204, 106, 0.4);
        }

        .buyer-popup.new {
            animation: popIn 0.8s ease forwards, pulse 2s infinite;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            70% {
                transform: scale(1.2) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .buyer-wallet {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .buyer-amount {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .buyer-dex {
            font-size: 0.7rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: none; /* Hide DEX information */
        }

        /* X.com Button */
        .x-button {
            background: #000;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .x-button:hover {
            background: #333;
            transform: scale(1.05);
        }

        /* Info Popup */
        .info-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .info-popup h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: #2d1b69;
            margin-bottom: 1.5rem;
        }

        .info-popup ul {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
            text-align: left;
        }

        .info-popup li {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
        }

        .info-popup li::before {
            content: "‚úÖ";
            position: absolute;
            left: 0;
            font-size: 1rem;
        }

        .close-button {
            background: #00cc6a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #00a855;
            transform: scale(1.05);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats {
                gap: 1rem;
            }
            
            .canvas {
                margin: 1rem;
            }
            
            .canvas-title {
                font-size: 2rem;
            }
            
            .buyers-grid {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>BUYERS</span>
            </div>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalBuyers">0</div>
                        <div class="stat-label">Total Buyers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="totalVolume">0 SOL</div>
                        <div class="stat-label">Volume</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avgPurchase">0 SOL</div>
                        <div class="stat-label">Avg Purchase</div>
                    </div>
                </div>
                <a href="https://x.com/thebuyerproject" target="_blank" class="x-button">
                    <span>ùïè</span>
                    Follow
                </a>
            </div>
        </div>
    </header>

    <div class="canvas" id="canvas">
        <!-- Buyers will pop up randomly across this white canvas -->
    </div>

    <!-- Info Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="info-popup" id="infoPopup">
            <h2>How BUYERS Works</h2>
            <ul>
                <li>Every single buy will appear on the website</li>
                <li>Every 2.5 minutes the DEX will be updated with every buyer on the website</li>
                <li>This allows everyone to be seen!</li>
            </ul>
            <button class="close-button" onclick="closePopup()">Got it!</button>
        </div>
    </div>



    <script>
        // Simulate live Solana wallet data
        const buyers = [];
        let totalVolume = 0;
        let buyerCounter = 0;

        // Sample Solana wallet addresses and DEX platforms
        const sampleWallets = [
            '7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TZRuJosgAsU',
            'DQyrAcCrDXQ7NeoqGgDCZwBvWDcYmFCjSb9JtteuvPpz',
            '4rL4RCWHz3iNCdCaveD8KcHfV9YWGsqSHFPo7X2zBNwa',
            'BQcdHdAQW1hczDbBi9hiegXAR7A98Q9jx3X3iBBBDiq4',
            '9WzDXwBbmkg8ZTbNMqUxvQRAyrZzDsGYdLVL9zYtAWWM',
            '2rHhojZ7hpu1zA91nvZmT8TqWWvMcKmmNBCr2mKTtMq4',
            'SysvarRent111111111111111111111111111111111',
            '11111111111111111111111111111111',
            'TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA',
            'ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL'
        ];

        const dexPlatforms = [
            { name: 'Raydium', icon: '‚ö°' },
            { name: 'Orca', icon: 'üêã' },
            { name: 'Jupiter', icon: 'ü™ê' },
            { name: 'Serum', icon: 'üí´' },
            { name: 'Aldrin', icon: 'üî•' }
        ];

        function generateRandomWallet() {
            return sampleWallets[Math.floor(Math.random() * sampleWallets.length)];
        }

        function generateRandomPurchase() {
            return (Math.random() * 2.9 + 0.1).toFixed(2);
        }

        function generateRandomDex() {
            return dexPlatforms[Math.floor(Math.random() * dexPlatforms.length)];
        }

        function addBuyer() {
            const wallet = generateRandomWallet();
            const amount = parseFloat(generateRandomPurchase());
            const dex = generateRandomDex();

            const buyer = {
                id: ++buyerCounter,
                wallet,
                amount,
                dex
            };

            buyers.unshift(buyer);
            totalVolume += amount;

            // Keep only last 50 buyers for performance
            if (buyers.length > 50) {
                const removedBuyer = buyers.pop();
                totalVolume -= removedBuyer.amount;
            }

            updateStats();
            showBuyerOnCanvas(buyer);
        }

        function updateStats() {
            document.getElementById('totalBuyers').textContent = buyers.length;
            document.getElementById('totalVolume').textContent = totalVolume.toFixed(2) + ' SOL';
            document.getElementById('avgPurchase').textContent = buyers.length > 0 ? (totalVolume / buyers.length).toFixed(2) + ' SOL' : '0 SOL';
        }

        function showBuyerOnCanvas(buyer) {
            const canvas = document.getElementById('canvas');
            const popup = document.createElement('div');
            popup.className = 'buyer-popup new';
            
            // Random position on the white canvas
            const x = Math.random() * (canvas.clientWidth - 200);
            const y = Math.random() * (canvas.clientHeight - 100);
            
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            
            popup.innerHTML = `
                <div class="buyer-wallet">${buyer.wallet.substring(0, 8)}...${buyer.wallet.substring(buyer.wallet.length - 4)}</div>
                <div class="buyer-amount">${buyer.amount} SOL</div>
            `;
            
            canvas.appendChild(popup);
            
            // Buyers stay permanently on the canvas - no removal
            
            // Remove new class after animation
            setTimeout(() => {
                popup.classList.remove('new');
            }, 2000);
        }

        function showNotification() {
            // Removed notification functionality
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Show popup on load
        window.addEventListener('load', function() {
            // Show popup after 2 seconds
            setTimeout(() => {
                document.getElementById('popupOverlay').style.display = 'block';
            }, 2000);
        });

        // Initialize with some buyers
        function init() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => addBuyer(), i * 500);
            }

            // Add new buyers every 8-15 seconds (slower)
            setInterval(() => {
                addBuyer();
            }, Math.random() * 7000 + 8000);
        }

        // Start the simulation
        init();
    </script>
</body>
</html>
