<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli</title>
    <link rel="icon" type="image/x-icon" href="eli.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.7;
        }

        .container {
            max-width: 650px;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 3rem;
            letter-spacing: 1rem;
            color: #000;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-weight: 400;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .link:hover {
            color: #000;
            border-bottom-color: #000;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: #ddd;
            margin: 2rem auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 0.3rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELI</h1>
        
        <p class="description">
            A robot I purchased and modified to roam the streets of Tokyo. 
            All information it receives is sent back on X and livestreamed to the world.
        </p>
        
        <div class="divider"></div>
        
        <div class="status">
            <div class="live-dot"></div>
            <span>Live in Tokyo</span>
        </div>
        
        <div class="links">
            <a href="#" class="link">Live Stream</a>
            <a href="#" class="link">Follow on X</a>
        </div>
    </div>
</body>
</html>
