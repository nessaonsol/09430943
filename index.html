        function startCatGrowth() {
            if (isAutoDrawing) return;
            
            isAutoDrawing = true;
            clearCanvas();
            drawingElements = [];
            
            const stage = catGrowthStages[currentStage];
            
            stage.elements.forEach((element, index) => {
                setTimeout(() => {
                    drawElement(element);
                    drawingElements.push(element);
                }, element.delay);
            });

            // Move to next stage after completion
            setTimeout(() => {
                currentStage = (currentStage + 1) % catGrowthStages.length;
                isAutoDrawing = false;
                
                // Start next stage after a pause
                setTimeout(() => {
                    startCatGrowth();
                }, 5000);
            }, 8000);
        }

        function drawElement(element) {
            ctx.strokeStyle = '#8B4513'; // Brown color for the cat
            ctx.fillStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.font = '16px monospace';

            switch(element.type) {
                case 'line':
                    animateLine(element.x1, element.y1, element.x2, element.y2);
                    break;
                case 'rect':
                    animateRect(element.x, element.y, element.width, element.height);
                    break;
                case 'circle':
                    animateCircle(element.x, element.y, element.radius);
                    break;
                case 'ellipse':
                    animateEllipse(element.x, element.y, element.width, element.height);
                    break;
                case 'triangle':
                    animateTriangle(element.x, element.y, element.size);
                    break;
                case 'curve':
                    animateCurve(element.x, element.y, element.x2, element.y2);
                    break;
                case 'text':
                    animateText(element.x, element.y, element.text);
                    break;
            }
        }

        function animateLine(x1, y1, x2, y2) {
            const steps = 20;
            const dx = (x2 - x1) / steps;
            const dy = (y2 - y1) / steps;
            let currentStep = 0;

            function drawStep() {
                if (currentStep < steps) {
                    ctx.beginPath();
                    ctx.moveTo(x1 + dx * currentStep, y1 + dy * currentStep);
                    ctx.lineTo(x1 + dx * (currentStep + 1), y1 + dy * (currentStep + 1));
                    ctx.stroke();
                    currentStep++;
                    setTimeout(drawStep, 30);
                }
            }
            drawStep();
        }

        function animateRect(x, y, width, height) {
            ctx.fillRect(x, y, width, height);
        }

        function animateCircle(x, y, radius) {
            const steps = 60;
            let currentStep = 0;

            function drawStep() {
                if (currentStep <= steps) {
                    const angle = (currentStep / steps) * 2 * Math.PI;
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, angle);
                    ctx.stroke();
                    currentStep++;
                    setTimeout(drawStep, 20);
                }
            }
            drawStep();
        }

        function animateEllipse(x, y, width, height) {
            ctx.beginPath();
            ctx.ellipse(x, y, width/2, height/2, 0, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function animateTriangle(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - size, y + size);
            ctx.lineTo(x + size, y + size);
            ctx.closePath();
            ctx.stroke();
        }

        function animateCurve(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.quadraticCurveTo((x1 + x2) / 2, Math.min(y1, y2) - 20, x2, y2);
            ctx.stroke();
        }

        function animateText(x, y, text) {
            ctx.fillStyle = '#333';
            let currentChar = 0;
            
            function typeChar() {
                if (currentChar <= text.length) {
                    // Clear previous text
                    ctx.clearRect(x - 5, y - 20, 600, 30);
                    // Draw current text
                    ctx.fillText(text.substring(0, currentChar), x, y);
                    currentChar++;
                    setTimeout(typeChar, 100);
                }
            }
            typeChar();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f8ff'; // Light blue background

            // Draw ground
            ctx.fillStyle = '#90EE90'; // Light green
            ctx.fillRect(0, canvas.height * 0.8, canvas.width, canvas.height * 0.2);

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', endDraw);
        canvas.addEventListener('mouseout', endDraw);

        function startDraw(e) {
            if (isAutoDrawing) return;
            isDrawing = true;
            [lastX, lastY] = getMousePos(e);
        }

        function draw(e) {
            if (!isDrawing || isAutoDrawing) return;
            
            const [currentX, currentY] = getMousePos(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }

        function endDraw() {
            isDrawing = false;
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }
